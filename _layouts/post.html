---
layout: default
---
<article class="max-w-3xl mx-auto px-4 py-16">
  {% if page.image %}
    <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="w-full mb-8 rounded-lg shadow-lg">
  {% endif %}
  <div class="prose lg:prose-lg mx-auto">
    <h1 class="text-4xl md:text-5xl font-bold mb-2">{{ page.title }}</h1>
    <p class="text-gray-600 text-sm mb-6">
      <span class="font-medium text-teal-600">{{ page.author }}</span> on <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
    </p>
    {{ content }}
  </div>
  <div class="mt-12 pt-6 border-t border-gray-200">
  <h4 class="text-xl font-semibold mb-4">Share this article:</h4>
  <div class="flex space-x-4 text-2xl">
    <a href="https://twitter.com/intent/tweet?url={{ page.url | absolute_url }}&text={{ page.title | url_encode }}" target="_blank" class="text-gray-500 hover:text-twitter"><i class="fab fa-twitter"></i></a>
    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url }}&title={{ page.title | url_encode }}" target="_blank" class="text-gray-500 hover:text-linkedin"><i class="fab fa-linkedin"></i></a>
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url }}" target="_blank" class="text-gray-500 hover:text-facebook"><i class="fab fa-facebook"></i></a>
  </div>

</div>
{% include disqus.html %}
<style>
  .hover\:text-twitter:hover { color: #1DA1F2; }
  .hover\:text-linkedin:hover { color: #0077B5; }
  .hover\:text-facebook:hover { color: #1877F2; }
</style>
</article>
