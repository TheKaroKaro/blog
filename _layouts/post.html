---
layout: default
---
<article class="max-w-3xl mx-auto px-4 py-12">
  {% if page.thumbnail %}
    <img src="{{ page.thumbnail }}" alt="{{ page.title }}" class="w-full h-64 object-cover rounded mb-6">
  {% endif %}
  <h1 class="text-3xl font-bold mb-4">{{ page.title }}</h1>
  <p class="text-gray-500 text-sm mb-6">{{ page.date | date: "%B %-d, %Y" }}</p>
  <div class="post-content prose max-w-none">
    {{ content }}
  </div>
</article>
